<script language="JavaScript" type="text/javascript">

function showPhoto(x,y,file,comment,close)
{
	var w = screen.availWidth||screen.width
	var h = screen.availHeight||screen.height
	var move_win = 0
	wx = x+50; wy = y +50;
	h -= 30; w -= 30;
	if (wx>w) { wx = w; move_win=1 }
	if (wy>h) { wy = h; move_win=1 }
	if (!comment) {	comment = '' }
	file = "img/letak/big/"+file
	var data_close = ""
	if (close==1)
		data_close ="onClick='window.close()' style='cursor: hand; cursor: pointer; '"
	var data = "<html><title>Akční nabídka KLS elektro s.r.o.</title><body bgcolor='#ffffff' style=\"margin: 5px;\"><div align=center>"+comment+"<br><img src='"+file+"' width="+x+" height="+y+" border=1 "+data_close+" alt='Zavřít okno'></div><br><br></body></html>"
	var aa = window.open("", 'fotka', 'resizable,toolbar=no,location=no,status=no,scrollbars=yes,menubar=0,width=' + wx + ',height=' + wy);
	if (move_win==1) { aa.moveTo(0,0) }
	aa.document.write(data)
	aa.document.close();
	aa.focus();
} 
</script>
